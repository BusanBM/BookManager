<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 상세 정보</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/search_result.css" />
  </head>
  <body>
    <header>
      <div class="login_wrap">
        <div class="container">
          <div class="login">
            <ul>
              <li><a href="#">로그인</a></li>
              <li><a href="#">회원가입</a></li>
              <li><a href="#">출석체크</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="logo col-sm-3">
            <a href="index.jsp"><img src="resources/images/logo.png" /></a>
          </div>
          <!--logo e-->
          <div class="search_bar col-sm-6">
            <form
              class="input-group"
              method="post"
              action="search_result.jsp"
              name="search_bar"
            >
              <input
                type="text"
                name="search_word"
                class="form-control search_word"
              />
              <button
                class="btn btn-default glyphicon glyphicon-search"
                type="button"
                onclick="search_ok()"
              />
            </form>
            <!--input-group end-->
          </div>
        </div>
      </div>
      <!--container e-->
      <div class="menu_wrap">
        <ul class="menu" id="menu">
          <li>
            <a href="#">국내도서</a>
            <ul class="sub">
              <li><a href="#">소설</a></li>
              <li><a href="#">역사</a></li>
              <li><a href="#">정치</a></li>
              <li><a href="#">예술</a></li>
              <li><a href="#">과학</a></li>
            </ul>
          </li>
          <li><a href="#">해외도서</a></li>
          <li><a href="#">E-Book</a></li>
          <li><a href="#">웹소설</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="jumbotron">
        <div class="container">
          <div class="jumbo_text">상세 도서 정보</div>
        </div>
      </div>
    </main>

    <section>
      <div class="container">
        <div class="main_cont">
          <div class="book_image"><img src="#" /></div>
          <div class="detail_cont">
            <div class="detail_header">
              <h1>받을 제목</h1>
              <div class="detail_sm">
                <div>작가</div>
                <div>장르</div>
                <div>발행년도</div>
              </div>
              <div class="detail_price">판매가</div>
            </div>
            <div class="detail_buy">
              <div class="quantity">
                주문수량
                <div class="col-sm-3">
                  <input type="number" name="b_quantity" class="form-control" />
                </div>
                <div class="result_price">수량 * 가격</div>
              </div>
              <p>
                <button class="btn btn-default" type="button">
                  장바구니 담기
                </button>
                <button class="btn btn-primary" type="button">바로구매</button>
              </p>
            </div>
            <!--detail-buy End-->
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="detail">
          <div class="b_story">스토리</div>
          <div class="b_list">목차</div>
        </div>
      </div>
    </section>
  </body>
</html>
